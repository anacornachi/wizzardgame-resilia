<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizzard Game - Ana Cornachi - Resilia</title>
    <link rel="stylesheet" href="../../src/styles/global.css " />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-cover">
      <div class="container">
        <figure class="logo">
          <img
            class="brand-image"
            src="../../src/assets/images/logo.svg"
            alt=""
          />
        </figure>
        <div class="options__description" style="align-items: center">
          <h1 class="title" style="font-size: 50px">Você conseguiu!</h1>
          <p class="description">
            <br />
            Harry descobre a verdade sobre Snape e se torna eternamente grato
            por toda sua dedicação e comprometimento com o amor pela sua mãe.
            <br />
            <br />
          </p>
          <div class="options__area" style="justify-content: center">
            <button class="button__option" onclick="goBackToHome()">
              voltar para o início
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="../../src/js/main.js"></script>
    <script src="../../src/js/characters.js"></script>
  </body>
</html>
