<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizzard Game - Ana Cornachi - Resilia</title>
    <link rel="stylesheet" href="../../src/styles/global.css " />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-cover">
      <div class="container">
        <figure class="logo">
          <img
            class="brand-image"
            src="../../src/assets/images/logo.svg"
            alt=""
          />
        </figure>
        <div class="options__description">
          <h1 class="title">1. Ninho do dragão</h1>
          <p class="description">
            A primeira tarefa de Harry Potter é conseguir um ovo de ouro que
            contém as pistas para a próxima etapa. <br />
            O problema é que esse ovo está em um ninho de ovos de dragão e Harry
            precisa enfrentá-lo. <br /><br />
            O que você escolhe levar junto com sua varinha?
          </p>
          <div class="options__area">
            <button class="button__option" onclick="nextHarry()">
              1. Capa da invisibilidade
            </button>
            <button class="button__option" onclick="nextHarry()">
              2. Vassoura Nimbus 2000
            </button>
            <button class="button__option" onclick="nextHarry()">
              3. Já tenho a varinha, não quero mais nada!
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="../../src/js/main.js"></script>
    <script src="../../src/js/characters.js"></script>
  </body>
</html>
