<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizzard Game - Ana Cornachi - Resilia</title>
    <link rel="stylesheet" href="../../src/styles/global.css " />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-cover">
      <div class="container">
        <figure class="logo">
          <img
            class="brand-image"
            src="../../src/assets/images/logo.svg"
            alt=""
          />
        </figure>
        <div class="options__description">
          <h1 class="title">1. O pacto</h1>
          <p class="description">
            Voldemort deseja a varinha das varinhas. Para isso, Dumbledore
            precisa morrer.
            <br /><br />
            Na sala, Belatrix propos um pacto com você de proteger o Draco
            enquanto ele mata o Dumbledore.
            <br /><br />
            O que você faz?
          </p>
          <div class="options__area">
            <button class="button__option">1. Aceito o acordo</button>
            <button class="button__option">
              2. Vou embora tomar cerveja amanteigada
            </button>
            <button class="button__option">
              3. Peço para Voldemort liberar o draco
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="../../src/js/main.js"></script>
    <script src="../../src/js/characters.js"></script>
  </body>
</html>
