<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizzard Game - Ana Cornachi - Resilia</title>
    <link rel="stylesheet" href="../../src/styles/global.css " />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-cover">
      <div class="container">
        <figure class="logo">
          <img
            class="brand-image"
            src="../../src/assets/images/logo.svg"
            alt=""
          />
        </figure>
        <div class="options__description">
          <h1 class="title">3. O trágico fim</h1>
          <p class="description">
            Snape está com Lord Voldemort escondido e ele ja sabe de sua
            traição. A morte é inevitável e seu pescoço é servido de jantar para
            Nagini.

            <br /><br />
            Ao perceber a chegada de Harry, com seu último suspiro de vida, o
            que você faz?
          </p>
          <div class="options__area">
            <button class="button__option">
              1. Derramo uma lágrima contendo minhas memórias
            </button>
            <button class="button__option">
              2. Digo pro Harry que será impossível deter o Lorde das Trevas
            </button>
            <button class="button__option">
              3. Cuspo sangue na cara do Harry e desconto 5 pontos da Grifinoria
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="../../src/js/main.js"></script>
    <script src="../../src/js/characters.js"></script>
  </body>
</html>
